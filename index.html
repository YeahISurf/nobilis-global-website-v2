<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Enhanced SEO Meta Tags -->
    <title>Nobilis Global - Premier Investment Banking & Private Equity Firm</title>
    <meta name="description" content="Nobilis Global is a boutique investment banking firm specializing in Private Equity and Venture Capital. Access world-class deals, strategic partnerships, and transformative investment opportunities with industry titans." />

    <meta name="author" content="Nobilis Global" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://nobilisglobal.com" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Nobilis Global - Premier Investment Banking & Private Equity Firm" />
    <meta property="og:description" content="Enter a private network led by industry titans. Access world-class deals and achieve transformative financial success with Nobilis Global." />
    <meta property="og:url" content="https://nobilisglobal.com" />
    <meta property="og:site_name" content="Nobilis Global" />
    <meta property="og:image" content="https://nobilisglobal.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nobilis Global - Premier Investment Banking & Private Equity Firm" />
    <meta name="twitter:description" content="Enter a private network led by industry titans. Access world-class deals and achieve transformative financial success." />
    <meta name="twitter:image" content="https://nobilisglobal.com/twitter-image.jpg" />
    <meta name="twitter:site" content="@nobilisglobal" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#0f3443" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Nobilis Global" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "description": "Premier investment banking boutique firm specializing in Private Equity and Venture Capital, offering world-class deals and financial services.",
      "url": "https://nobilisglobal.com",
      "logo": "https://nobilisglobal.com/logo.png",
      "sameAs": [
        "https://linkedin.com/company/nobilis-global",
        "https://twitter.com/nobilisglobal"
      ],
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "serviceType": [
        "Investment Banking",
        "Private Equity",
        "Venture Capital",
        "Financial Advisory"
      ]
    }
    </script>

  <body>
    <div id="root"></div>
